{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="absolute w-full bg-primary max-w-sm top-1d2 left-1d2 translate-center rounded-2 px-4 py-8 shadow-sm border border-primary">
    <form class="login" method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div class="flex flex-col gap-2">
            <h1 class="font-lg">Cerrar sesión</h1>
            <hr class="w-full border border-secondary">
            <div class="flex flex-col gap-4">
                <p>¿Estás seguro que quieres cerrar sesión?</p>
                <div class="flex gap-2 justify-end">
                    <button type="submit" class="border flex justify-center py-2 px-4 rounded-1">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
