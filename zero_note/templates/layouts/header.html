<header class="w-full bg-primary">

                <div class="border border-secondary"></div>   
            </div>
        </div>
        <div>
            <button class="flex items-center gap-4 text-start dropdown cursor-pointer">

                    <p>{{ request.user.email }}</p>
                </div>
                <div class="bg-primary-light w-12 h-12 rounded-full overflow-hidden flex justify-center items-center">
                    {% if request.user.profile.image %}

                    {% endif %}
